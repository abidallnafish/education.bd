<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA with Custom Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-toggler-icon {
            background-image: url(img/clipart1101213.png) !important;
            height: 1.6em !important;
            width: 1.6em !important;
        }

        .navbar-toggler {
            border-color: rgba(255, 255, 255, 0) !important;
        }

        .navbar-toggler:focus,
        .navbar-toggler:active {
            outline: none !important;
            box-shadow: none !important;
        }
    </style>
    <meta charset="utf-8">
    <title>Education</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/mainlogo.png" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        integrity="sha384-rBS6YzGVrIYbpxU4yfbjqHYY5Y3hzlfUPQ5T0BJ4q+S4E6FJLT60fSoEJhZ7Jv6m" crossorigin="anonymous">
    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow fixed-top p-0 fonty">
        <a href="#" onclick="navigateTo('home')" class="navbar-brand d-flex align-items-center px-4 px-lg-4 mb-2 mt-2">
            <img src="img/mainlogo.png" alt="" width="70">
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <a href="#home" onclick="navigateTo('home')" id="homeLink" class="nav-item nav-link active">Home</a>
                <a href="#syllabus" onclick="navigateTo('syllabus')" id="syllabusLink"
                    class="nav-item nav-link">Syllabus</a>
                <a href="#calendar" onclick="navigateTo('calendar')" id="calendarLink"
                    class="nav-item nav-link">Calendar</a>
                <a href="#calculator" onclick="navigateTo('calculator')" id="calculatorLink"
                    class="nav-item nav-link">Calculator</a>
                <a href="#about" onclick="navigateTo('about')" id="aboutLink" class="nav-item nav-link">About</a>
            </div>
        </div>
    </nav>

    <div id="content">
    </div>

    <script>
        function navigateTo(page) {
            fetch(`pages/${page}.html`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content').innerHTML = data;

                    // Update active class
                    let navLinks = document.querySelectorAll('.nav-link');
                    navLinks.forEach(link => link.classList.remove('active'));

                    document.getElementById(`${page}Link`).classList.add('active');
                })
                .catch(error => {
                    console.error('Error loading page:', error);
                    document.getElementById('content').innerHTML = "<p>Error loading page.</p>";
                });
        }

        // Load the home page initially
        document.addEventListener("DOMContentLoaded", () => navigateTo('home'));
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"> </script>
</body>

</html>
